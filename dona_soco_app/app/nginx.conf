server {
    listen ${PORT};
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip para mejorar la velocidad de carga
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;

    location / {
        # Esta es la línea mágica para SPA:
        # Intenta servir la URI, si no existe como archivo, prueba como directorio,
        # y si no, sirve index.html
        try_files $uri $uri/ /index.html;
        
        # Cabeceras necesarias para Flet Web (canvaskit)
        add_header Cross-Origin-Opener-Policy "same-origin";
        add_header Cross-Origin-Embedder-Policy "require-corp";
    }

    # Cache agresiva para archivos estáticos inmutables
    location ~* \.(js|wasm|zip|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        add_header Cross-Origin-Opener-Policy "same-origin";
        add_header Cross-Origin-Embedder-Policy "require-corp";
    }

    error_page 404 /index.html;
}
