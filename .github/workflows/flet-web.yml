name: Build Flet Web (Do√±a Soco)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.7"
          channel: stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-0 \
            libnss3 \
            libx11-6 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libxtst6 \
            libxkbcommon0 \
            libasound2t64

      - name: Install Python dependencies
        working-directory: dona_soco_app/app
        run: |
          pip install --upgrade pip
          pip install flet==0.80.5 flet-cli==0.80.5

      - name: Build Flet Web
        working-directory: dona_soco_app/app
        run: |
          flet build web

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: dona-soco-flet-web
          path: dona_soco_app/app/build/web 

      - name: Commit web build to repo 
        run: | 
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add dona_soco_app/app/build/web 
          git commit -m "fixing black screen T2" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
