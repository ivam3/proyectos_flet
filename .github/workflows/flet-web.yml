name: Build Flet Web (Multi-tenant)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.7"
          channel: stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-0 \
            libnss3 \
            libx11-6 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libxtst6 \
            libxkbcommon0 \
            libasound2t64

      - name: Install Flet CLI
        run: |
          pip install --upgrade pip
          pip install flet==0.80.5 flet-cli==0.80.5

      - name: Build Do√±a Soco Web
        working-directory: delivery_apps/dona_soco_app/app
        run: flet build web

      - name: Build Tortas Las Originales Web
        working-directory: delivery_apps/tortas_las_originales/app
        run: flet build web

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: multi-tenant-web-builds
          path: |
            delivery_apps/dona_soco_app/app/build/web
            delivery_apps/tortas_las_originales/app/build/web

      - name: Commit web builds to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add delivery_apps/dona_soco_app/app/build/web
          git add delivery_apps/tortas_las_originales/app/build/web
          git commit -m "actions: update webs builds (Multi-tenant) in production" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
