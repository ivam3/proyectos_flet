name: Build Flet Web (Do√±a Soco)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-0 \
            libnss3 \
            libx11-6 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libxtst6 \
            libxkbcommon0 \
            libasound2t64

      - name: Install Python dependencies
        working-directory: dona_soco_app/app
        run: |
          python -m pip install --upgrade pip
          pip install flet flet-cli

      - name: Build Flet Web
        env:
          FLET_FLUTTER_AUTO_INSTALL: "1"
          FLET_FLUTTER_INSTALL_NON_INTERACTIVE: "1"
        working-directory: dona_soco_app/app
        run: |
          flet build web

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dona-soco-flet-web
          path: dona_soco_app/app/build/web
